<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <button><a th:href="@{/customers/create}">Add Customer</a></button><br>
    <table border="1px">
        <thead>
            <tr>
                <th>Id</th>
                <th>Fist Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Gender</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.mobile}"></td>
                <td th:text="${customer.gender}"></td>
                <td>
                    <button><a th:href="@{/customers/{id} (id=${customer.id})}">Update</a></button>
                    <button><a th:href="@{/customer/delete/{id} (id=${customer.id})}">Delete</a>.</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
